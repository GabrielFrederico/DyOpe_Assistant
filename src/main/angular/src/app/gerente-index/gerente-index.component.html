<title>{{title}}</title>
<div *ngIf="validado" id="page-top">

<app-nav-bar></app-nav-bar>

<div id="wrapper">

  <!-- Sidebar -->
  <ul [ngbCollapse]="isCollapsed" class="sidebar bg-primary navbar-nav" >
    <app-sidebar></app-sidebar>
    <li class="nav-item text-light" >
      <a class="nav-link text-light" routerLink="/controlefuncionarios">
        <span>Controle</span>
      </a>

    </li>
  </ul>

  <div id="content-wrapper" class="fundo justify-content-center">

    <div class="container-fluid">

      <!-- Page Content -->
      <h1>Home</h1>
      <hr>

      <div class="menu_index">
        <span class="badge badge-info tam"> Bem-vindo {{info.username}}!</span>
        <span class="badge badge-info tam"> Cadastre Operações</span>
        <span class="badge badge-info tam"> Receberá informações úteis</span>
        <span class="badge badge-info tam"> Controle o andamento da produção</span>
      </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto ">
        <div class="copyright text-center my-auto ">
          <span>Copyright © DyOpe Assistant 2019</span>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>



<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->

</div>

<ng-template #loggedOut >
  Acesso negado! <br>
  Faça o <a routerLink="/logingerente">login.</a>
</ng-template>
