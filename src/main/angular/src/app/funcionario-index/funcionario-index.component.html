
  <title>DyOpe Assistant</title>


<div id="page-top" *ngIf="validado">
<app-navegacao></app-navegacao>
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="sidebar bg-primary navbar-nav">

    <li class="nav-item text-light">
      <a class="nav-link text-light" routerLink="/informacoessetor">
        <span>Enviar informações</span>
      </a>

    </li>

  </ul>

  <div id="content-wrapper" class="fundo">

    <div class="container-fluid">

      <!-- Page Content -->
      <h1>Home</h1>
      <hr>

      <div class="menu_index">
        <span class="badge badge-info tam"> Bem-vindo {{info.username}}!</span>
        <span class="badge badge-info tam"> Envie informações ao gerente</span>
      </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto ">
        <div class="copyright text-center my-auto ">
          <span>Copyright © DyOpe Assistant 2019</span>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pronto para sair?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Selecione "Sair" abaixo se você estiver pronto para encerrar sua sessão atual.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <a class="btn btn-primary" >Sair</a>
      </div>
    </div>
  </div>
</div>


</div>
