<!-- Logout Modal-->
<ng-template #content let-modal class="modal fade modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Pronto para sair?</h5>
      <button class="close" (click)="modal.close()" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">Selecione "Sair" abaixo se você estiver pronto para encerrar sua sessão atual.</div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.close()" data-dismiss="modal">Cancelar</button>
      <a class="btn btn-primary" (click)="logout() && modal.close()" routerLink="/">Sair</a>
    </div>
  </div>

</ng-template>
