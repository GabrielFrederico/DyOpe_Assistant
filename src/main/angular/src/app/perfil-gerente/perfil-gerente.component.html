<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <base href="/src">

  <title>Perfil</title>

  <!-- Bootstrap core CSS-->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->


  <!-- Page level plugin CSS-->
  <link href="assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body *ngIf="info.token; else naoAutenticado()" id="page-top" class>

<app-nav-bar></app-nav-bar>
<div id="wrapper" >

  <!-- Sidebar -->
  <ul class="sidebar toggled bg-primary navbar-nav">

    <app-sidebar></app-sidebar>
    <li class="nav-item text-light">
      <a class="nav-link text-light" routerLink="/controlefuncionarios">
        <span>Controle</span>
      </a>

    </li>

  </ul>

  <div id="content-wrapper" class="fundo">

    <div class="container-fluid" >

      <!-- Page Content -->
      <h1>Perfil</h1>
      <hr>
    </div>

    <div alt="Imagem de perfil" class="img-rounded .img-responsive" id="img-perfil">
      <img src="assets/imagens/imgperfil.jpg" style="height: 200px; width: 200px; float: left; padding-left: 1%;">
    </div>

    <div class="container " style="float: left; max-width: 70%; padding-left: 5%"  *ngFor="let gerente of gerentes| async">
      <form *ngIf="gerente.nomeUsuario === info.username;">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-label-group" >
                  <input [readonly]="isReadonly" type="text" name="nome"  id="nomeCompleto" class="form-control"
                         autofocus="autofocus" value="{{gerente.nome}}"
                         placeholder="Nome Completo" required="required">
                  <label for="nomeCompleto">Nome Completo</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-label-group">
                  <input [readonly]="isReadonly" type="text" name="nome" id="nomeUsuario" class="form-control"
                         autofocus="autofocus" value="{{gerente.nomeUsuario}}"
                         placeholder="Nome Usuário" required="required">
                  <label for="nomeUsuario">Nome de usuário</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-label-group">
                  <input [readonly]="isReadonly" type="text" name="cpf" id="cpf" class="form-control"
                         placeholder="CPF" value="{{gerente.cpf}}"
                         required="required">
                  <label for="cpf">CPF</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-label-group">
                  <input [readonly]="isReadonly" type="text" name="rg" id="rg" class="form-control"
                         placeholder="RG" value="{{gerente.rg}}"
                         required="required">
                  <label for="rg">RG</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input [readonly]="isReadonly" type="email" name="emailGer" id="inputEmail"
                     class="form-control" value="{{gerente.email}}"
                     placeholder="Endereço de e-mail"
                     required="required">
              <label for="inputEmail">Endereço de e-mail</label>
            </div>

          </div>

          <input class="btn btn-success" type="submit" value="Salvar">
          <a class="btn btn-info" href="javascript:void(0)" (click)="openLogout(content)" data-toggle="modal"
             data-target=".redefinir-senha">Redefinir
            senha</a>
          <input class="btn btn-info" type="button" (click)="toggleReadonly()" value="Editar">

          <!-- /.container-fluid -->

          <!-- Sticky Footer -->
          <footer class="sticky-footer">
            <div class="container my-auto ">
              <div class="copyright text-center my-auto ">
                <span>Copyright © DyOpe Assistant 2018</span>
              </div>
            </div>
          </footer>

        </div>
      </form>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>


    <!--Modal Redefinir Senha: -->

    <ng-template #content let-modal class="modal fade redefinir-senha modal-dialog modal-body">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" (click)="modal.close()" id="myLargeModalLabel">Redefinir senha:</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <form method="put" action="redefinirsenhaperfilgerente">
              <div class="form-group">

                <div class="form-group">

                  <div class="col-md-auto">
                    <div class="form-label-group">
                      <input type="password" id="senha_atual" class="form-control"
                             placeholder="Senha atual:"
                             required="required">
                      <label for="senha_atual">Senha atual:</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">

                  <div class="col-md-auto">
                    <div class="form-label-group">
                      <input type="password" id="senha_nova" name="senha" class="form-control"
                             placeholder="Nova senha:"
                             required="required">
                      <label for="senha_nova">Nova senha:</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">

                  <div class="col-md-auto">
                    <div class="form-label-group">
                      <input type="password" id="senha_confirmar" class="form-control"
                             placeholder="Confirmar senha:"
                             required="required">
                      <label for="senha_confirmar">Confirmar senha:</label>
                    </div>
                  </div>

                </div>

              </div>

              <div class="modal-footer col-md-12">
                <button class="btn btn-secondary" (click)="modal.close()" type="button" data-dismiss="modal">Cancelar
                </button>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
  </div>


  <!-- Bootstrap core JavaScript-->

</div>
</body>
<ng-template #loggedOut>
  Acesso negado! <br>
  Faça o <a routerLink="/logingerente">login.</a>
</ng-template>

<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="assets/js/sb-admin.min.js"></script>
</html>
