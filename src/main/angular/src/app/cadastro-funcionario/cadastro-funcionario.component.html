<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <base href="/src">

  <title>Cadastro</title>

  <!-- Bootstrap core CSS-->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->


  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body class="bg-light">

<div class="container-fluid">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header bg-info text-light">Cadastro</div>
    <div class="card-body">
      <form [noValidate]="$any(false)" (ngSubmit)="f.form.valid && OnSubmit()" #f="ngForm">
        <div class="form-group">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="nome" [(ngModel)]="form.nome" id="nomeCompleto" class="form-control"
                         [autofocus]="true"
                         placeholder="Nome Completo" required="required">
                  <label for="nomeCompleto">Nome Completo</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="nomeUsuario" [(ngModel)]="form.nomeUsuario" id="nomeUser"
                         class="form-control"
                         autofocus="autofocus"
                         placeholder="Nome Completo" required="required">
                  <label for="nomeUser">Nome de usuario</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" name="cpf" [(ngModel)]="form.cpf" id="cpf" class="form-control" placeholder="CPF"
                       required="required">
                <label for="cpf">CPF</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" name="rg" id="rg" [(ngModel)]="form.rg" class="form-control" placeholder="RG"
                       required="required">
                <label for="rg">RG</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" name="email" [(ngModel)]="form.email" #email="ngModel" id="inputEmail" class="form-control"
                   placeholder="Endereço de e-mail"
                   required="required">
            <label for="inputEmail">Endereço de e-mail</label>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email é obrigatório</div>
              <div *ngIf="email.errors.email">Email inválido!</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" name="senha" [(ngModel)]="form.senha" #senha="ngModel" id="inputPassword" class="form-control"
                       placeholder="Senha"  minlength="6"
                       required="required">
                <label for="inputPassword">Senha</label>
              </div>
              <div *ngIf="f.submitted && senha.invalid">>
                <div *ngIf="senha.errors.minlength">Senha precisa de pelomenos 6 caracteres</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" name="senhaConfirm" [(ngModel)]="form.senhaConfirm" #senhaConfirm="ngModel" id="confirmPassword"
                       class="form-control"
                       placeholder="Confirmar senha" required="required">
                <label for="confirmPassword">Confirmar senha</label>
                <div *ngIf="f.submitted && senhaConfirm.invalid">
                  <div>Senhas não são iguais!</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Cadastrar">
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Cadastro Falhou!<br/>{{errorMessage}}
        </div>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/loginfuncionario">Página de login</a>
        <a class="d-block small" routerLink="/esqueceusenha">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
