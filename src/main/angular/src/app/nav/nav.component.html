<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar bg-lightblue">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav class="bg-primary sidebar" #snav>
      <div ngbDropdown class="nav-item">
        <a ngbDropdownToggle class="nav-link text-light" href="javascript:void(0)" role="button"
           aria-haspopup="false" aria-expanded="false">
          <span>Operações</span>
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="pagesDropdown" x-placement="bottom-start">
          <h6 class="dropdown-header">Tipos de Operações</h6>
          <a class="dropdown-item" routerLink="/operacaorisco">Risco</a>
          <a class="dropdown-item" routerLink="/operacaocorte">Corte</a>
          <a class="dropdown-item" routerLink="/operacaocostura">Costura</a>
          <a class="dropdown-item" routerLink="/operacaobeneficiamento">Beneficiamento</a>
          <a class="dropdown-item" routerLink="/operacaoacabamento">Acabamento</a>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="container-fluid">
        <h1>Home</h1>
        <hr>

        <div class="menu_index">
          <span class="badge badge-info tam"> Bem-vindo Juan!</span>
          <span class="badge badge-info tam"> Cadastre Operações</span>
          <span class="badge badge-info tam"> Receberá informações úteis</span>
          <span class="badge badge-info tam"> Controle o andamento da produção</span>
        </div>

        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto ">
            <div class="copyright text-center my-auto ">
              <span>Copyright © DyOpe Assistant 2018</span>
            </div>
          </div>
        </footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
