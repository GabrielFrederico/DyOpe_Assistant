
<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> DyOpe Assistant</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <h2 matSubheader></h2>


      <mat-divider></mat-divider>

      <h2 matSubheader> </h2>


    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <crm-navigation-bar (click)="sidenav.toggle()"></crm-navigation-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
