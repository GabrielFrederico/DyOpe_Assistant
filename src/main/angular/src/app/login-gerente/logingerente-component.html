<title>{{title}}</title>

  <div class="container-fluid">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header bg-info text-light">Login Gerente</div>
      <div class="card-body">
        <form [noValidate]="$any(false)" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputEmail" name="nomeUsuario" [(ngModel)]="form.nomeUsuario"
                     #nomeUsuario="ngModel"
                     class="form-control" [autofocus]="true"
                     placeholder="Usuario" required="required">
              <label for="inputEmail">Usuario</label>
            </div>
            <div *ngIf="f.submitted && nomeUsuario.invalid">
              <div *ngIf="nomeUsuario.errors.required">Preencha o campo</div>
            </div>
          </div>
          <div class="form-group">
            <show-hide-password (click)="focosenha()" btnStyle="primary">
              <div class="form-label-group inputsenha">
                <input type="password" name="senha" #inputPassword [(ngModel)]="form.senha" minlength="6"
                       #senha="ngModel" class="form-control" id="senha"
                       placeholder="Senha" required="required">
                <label for="senha">Senha</label>
              </div>
            </show-hide-password>
          </div>
          <div *ngIf="f.submitted && senha.invalid">
            <div *ngIf="senha.errors.minlength">Obrigatório senha de pelo menos 6 caracteres</div>
            <div *ngIf="senha.errors.required">Preencha o campo</div>
          </div>

          <input class="btn btn-info btn-block" type="submit" value="Login">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-dismissible alert-danger separa">
            Usuário ou senha estão incorretos!
          </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/cadastrogerente">Registre uma conta</a>
          <a class="d-block small" routerLink="/esqueceusenha">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </div>
