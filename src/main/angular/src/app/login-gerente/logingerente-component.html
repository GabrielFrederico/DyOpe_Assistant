<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <base href="/src">
  <title>Login</title>

  <!-- Bootstrap core CSS-->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->


  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin.css" rel="stylesheet">
  <link href="assets/css/estilo.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="assets/imagens/iconeOpe.png"/>

</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header bg-info text-light">Login</div>
    <div class="card-body">
      <form [noValidate]="$any(false)" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputEmail" name="nomeUsuario" [(ngModel)]="form.nomeUsuario" #nomeUsuario="ngModel"
                   class="form-control"
                   placeholder="Email"
                   required="required" autofocus="autofocus">
            <label for="inputEmail">Usuario</label>
          </div>
          <div *ngIf="f.submitted && nomeUsuario.invalid">
            <div *ngIf="nomeUsuario.errors.required">Preencha o campo</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <show-hide-password size="lg" btnStyle="primary">
              <input type="password" name="senha" id="inputPassword" [(ngModel)]="form.senha" minlength="6"
                     #senha="ngModel" class="form-control"
                      required="required">
            </show-hide-password>

            <label for="inputPassword"> Senha</label>
          </div>
          <div *ngIf="f.submitted && senha.invalid">
            <div *ngIf="senha.errors.minlength">Obrigatório senha de pelo menos 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Lembrar da senha
            </label>
          </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Login">
        <div  *ngIf="f.submitted && isLoginFailed" class="alert alert-dismissible alert-danger">
          Login inválido!
        </div>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/cadastrogerente">Registre uma conta</a>
        <a class="d-block small" routerLink="/esqueceusenha">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
