  <form class="card  planilhateste1" [noValidate]="$any(false)" *ngIf="!acessovalido" (ngSubmit)="acessar()"
        #f="ngForm">
    <div class="card-header">Acessar Planilha de Custo</div>
    <div class="card-body border-info mb-3 ">
      <div class="form-group">

        <label for="chaveAcesso">Chave de Acesso
          <input type="text" id="chaveAcesso" [(ngModel)]="gerente.verificarChaveAcesso" name="chaveAcesso"
                 class="form-control text-center" [autofocus]="true" placeholder="Chave de Acesso" required="required">
        </label>
      </div>

      <input class="btn btn-info btn-block col-sm-5" type="submit" value="Acessar">
      <div class="alert alert-dismissible alert-danger separa" *ngIf="invalido">
        Chave de acesso Inválida!
      </div>
    </div>
  </form>
  <div *ngIf="acessovalido">
    <!-- Page Content -->
    <h3>Planilha de custo</h3>
    <hr>

    <!-- AQUI VAI AS PÁGINAS -->

    <nav class="espacamentosequenciaoperacional">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-cadastro-tab" data-toggle="tab" href="#nav-cadastro" role="tab"
           aria-controls="nav-operacoes" aria-selected="true">Cadastro</a>
        <a class="nav-item nav-link " id="nav-andamento-tab" data-toggle="tab" href="#nav-andamento" role="tab"
           aria-controls="nav-home" aria-selected="false">Custos</a>
      </div>
    </nav>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="nav-cadastro" role="tabpanel" aria-labelledby="nav-cadastro-tab">

        <div class="row espacamentosequenciaoperacional">

          <div class="col-md-auto formsequencia">
            <form class="card border-info mb-3 operacoes lista" (ngSubmit)="cadastrar()"
                  [noValidate]="$any(false)">
              <div class="card-header border-info text-center">Dados:</div>
              <div class="card-body text-secondary">
                <div class="form-group">
                  <div class="form-row justify-content-around">
                    <div class="col-md-auto">
                      <div class="form-group">
                        <mat-form-field>
                          <mat-label class="text-dark">Peça</mat-label>
                          <mat-select required="required" name="peca" (selectionChange)="selectPeca()"
                                      [(ngModel)]="peca">
                            <mat-option *ngFor="let peca of gerente.pecas"
                                        [value]="peca">{{peca.descricao}}</mat-option>
                            <mat-option *ngIf="gerente.pecas.length <=0">Nenhuma Peça Cadastrado</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-auto" *ngIf="showPlanilha">
                      <div class="form-group">
                        <mat-form-field>
                          <mat-label class="text-dark">Operacao</mat-label>
                          <mat-select required="required" name="ope" [(ngModel)]="ope" (change)="selectOpe()">
                            <mat-option *ngFor="let operacao of peca.operacoesFazer"
                                        [value]="operacao">{{operacao.descricao}}</mat-option>
                            <mat-option *ngFor="let operacao of peca.operacoesAndamento"
                                        [value]="operacao">{{operacao.descricao}}</mat-option>
                            <mat-option *ngFor="let operacao of peca.operacoesPrazo"
                                        [value]="operacao">{{operacao.descricao}}</mat-option>
                            <!-- <mat-option *ngIf="peca.operacoesFazer.length <=0 || peca.operacoesAndamento.length <=0">Nenhuma Operacao Cadastrado</mat-option> -->
                          </mat-select>
                        </mat-form-field>
                      </div>a
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="gasto">Gasto:</label>
                        <input type="number" id="gasto" name="gasto" class="form-control"
                               [(ngModel)]="planilha.gastos"
                               required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="gastooperacional">Gasto Operacional:</label>
                        <input type="number" id="gastooperacional" name="gastooperacional" class="form-control"
                               [(ngModel)]="planilha.gastosOpe"
                               required="required">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-transparent border-info modal-footer">
                <input class="btn btn-success" type="submit" [disabled]="!valido" *ngIf="!planilha2"
                       value="Cadastrar">
                <input class="btn btn-outline-info" type="submit" [disabled]="!valido" *ngIf="planilha2"
                       value="Atualizar">
                <input class="btn btn-primary" type="button" (click)="concluirOpe()" *ngIf="planilha2"
                       value="Concluir">
              </div>
            </form>
          </div>

          <div class="col-md-auto formsequencia" *ngIf="planilha2">
            <div class="card border-success mb-3 lista">
              <div class="card-header border-info text-center">Resultado Final:</div>
              <div class="card-body text-success">
                <div class="form-group">
                  <div class="col-md-auto">
                    <div class="form-group">
                      <label for="precoporminuto">Preço por minuto:
                        <input type="number" id="precoporminuto" name="precoporminuto" class="form-control-plaintext"
                               [readonly]="isReadonly" [(ngModel)]="resultadoPlanilha.custoMinuto">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-auto">
                    <div class="form-group">
                      <label for="precodapeca" class="fonterisco">Preço da peça:
                        <input type="number" id="precodapeca"
                               class="form-control-plaintext" value="{{resultadoPlanilha.custoOpe}}"
                               [readonly]="isReadonly" name="precodapeca">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-auto">
                    <div class="form-group">
                      <label for="lucro" class="fonterisco">Lucro:
                        <input type="number" id="lucro"
                               class="form-control-plaintext" value="{{resultadoPlanilha.lucro}}"
                               [readonly]="isReadonly" name="lucro">
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <ng-template #naoescolheu>
          Escolha uma Peça!
        </ng-template>

      </div>
      <div class="tab-pane fade show" id="nav-custos" role="tabpanel" aria-labelledby="nav-custos-tab">

        ...

      </div>
    </div>


  </div>

</div>
