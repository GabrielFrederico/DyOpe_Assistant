<form class="planilhateste" [noValidate]="$any(false)" *ngIf="!acessovalido" (ngSubmit)="acessar()" #f="ngForm">

  <div class="form-group">

    <div class="form-label-group">

      <input type="text" id="chaveAcesso" [(ngModel)]="chaveAcesso" name="chaveAcesso" class="form-control col-sm-3"
             [autofocus]="true" placeholder="Chave de Acesso" required="required">
      <label for="chaveAcesso">Chave de Acesso</label>
    </div>

  </div>

  <input class="btn btn-info btn-block col-sm-3" type="submit" value="Acessar">

  <div class="alert alert-dismissible alert-danger separa" *ngIf="invalido">
    {{mensagemErro}}
  </div>

</form>

<!-- Scroll to Top Button-->

<!-- cadastro de planilha de custo -->
<div class="modal fade cadastrar-peca" tabindex="-1" role="dialog" aria-labelledby="modalpeca"
     aria-hidden="true">
  <div class="modal-dialog modal-body">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <form (ngSubmit)="cadastrarPlanilha()" [noValidate]="$any(false)">
            <div class="form-group">
              <div class="col-md-auto">
                <div class="form-label-group">
                  <input type="text" #nomePeca id="nomePeca" class="form-control" name="descricaop"
                         placeholder="Nome da peça:" required="required"
                         required="required">
                  <label for="nomePeca">Nome da peça:</label>
                </div>
              </div>
            </div>
            <div class="modal-footer col-md-12">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
              <input class="btn btn-primary" type="submit" value="Confirmar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #naoescolheu>
  Escolha uma Peça!
</ng-template>
