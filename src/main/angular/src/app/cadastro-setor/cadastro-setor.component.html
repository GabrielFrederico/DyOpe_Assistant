<title>Controle</title>
<div *ngIf="validado" id="page-top">

  <app-nav-bar></app-nav-bar>
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar bg-primary navbar-nav">
      <li ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link text-light" href="javascript:void(0)" id="pagesDropdown"
           role="button">
          <span>Setores</span>
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="pagesDropdown" x-placement="bottom-start">
          <a href="javascript:void(0)" *ngFor="let setor of setores | async"
             class="dropdown-item">{{setor.nomeSetor}}</a>
        </div>
      </li>


    </ul>

    <div id="content-wrapper" class="fundo">

      <div class="container-fluid">

        <!-- Page Content -->
        <h1>Cadastro de Setor:</h1>
        <hr>
      </div>

      <div class="container " style="float: left; max-width: 70%; padding-left: 5%">
        <form [noValidate]="$any(false)" (ngSubmit)="save()">
          <div class="form-group">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="nomeSetor" id="nomeCompleto" class="form-control"
                       autofocus="autofocus" [(ngModel)]="setor.nomeSetor"
                       placeholder="Nome Completo" required="required">
                <label for="nomeCompleto">Nome do setor:</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="operacao" id="operacao" [(ngModel)]="setor.operacao" class="form-control"
                     placeholder="Operação"
                     required="required">
              <label for="operacao">Operação:</label>
            </div>
          </div>

          <a class="btn btn-info" routerLink="/controlefuncionarios">Voltar</a>
          <input class="btn btn-success" type="submit" value="Cadastrar">

        </form>

        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto ">
            <div class="copyright text-center my-auto ">
              <span>Copyright © DyOpe Assistant 2019</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </div>
</div>
<ng-template #loggedOut class="">
  Não tem autorização! <br>
  Faça o <a routerLink="/logingerente">login.</a>
</ng-template>
