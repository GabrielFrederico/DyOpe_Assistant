<title>Controle</title>
<div class="container-fluid">

  <!-- Page Content -->
  <h1>Cadastro de Setor:</h1>
  <hr>
</div>

<div class="container " style="float: left; max-width: 70%; padding-left: 5%">
  <form [noValidate]="$any(false)" (ngSubmit)="save()">
    <div class="form-group">
      <div class="form-group">

        <label for="nomeSetor">Nome do setor:</label>
        <input type="text" name="nomeSetor" id="nomeSetor" class="form-control"
               autofocus="autofocus" [(ngModel)]="setor.nomeSetor"
               placeholder="Nome Setor" required="required">

      </div>
    </div>
    <div class="form-group">
      <label for="etapaProducao">Etapa da Produção:</label>
      <select class="form-control" id="etapaProducao" (change)="selectEtapa($event.target)">
        <option>Selecione..</option>
        <option *ngFor="let etapa of etapas" [value]="etapa">{{etapa.etapaProducao}}</option>

      </select>

    </div>
    <input class="btn btn-success" type="submit" value="Cadastrar">

  </form>

  <!-- /.container-fluid -->

  <!-- Sticky Footer -->
  <footer class="sticky-footer">
    <div class="container my-auto ">
      <div class="copyright text-center my-auto ">
        <span>Copyright © DyOpe Assistant 2019</span>
      </div>
    </div>
  </footer>

</div>
<!-- /.content-wrapper -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<ng-template #loggedOut class="">
  Não tem autorização! <br>
  Faça o <a routerLink="/logingerente">login.</a>
</ng-template>
