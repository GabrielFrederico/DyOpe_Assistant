<title>Controle</title>
<div class="container-fluid">

  <!-- Page Content -->
  <h3>Cadastro de Etapa</h3>
  <hr>
</div>

<div class="container " style="float: left; max-width: 70%; padding-left: 5%">
  <form [noValidate]="$any(false)" (ngSubmit)="save()">
    <div class="form-group">

      <div class="form-group">
        <label class="text-dark" for="nomeSetor">Descrição da etapa:
          <input type="text" name="nomeSetor" id="nomeSetor" class="form-control"
                 autofocus="autofocus" [(ngModel)]="this.etapa.etapaProducao"
                 placeholder="Descrição" required="required">
        </label>
      </div>

      <input class="btn btn-success" type="submit" value="Cadastrar">
    </div>
  </form>

  <!-- /.container-fluid -->

  <!-- Sticky Footer -->
  <footer class="sticky-footer">
    <div class="container my-auto ">
      <div class="copyright text-center my-auto ">
        <span>Copyright © DyOpe Assistant 2019</span>
      </div>
    </div>
  </footer>

</div>
<!-- /.content-wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
