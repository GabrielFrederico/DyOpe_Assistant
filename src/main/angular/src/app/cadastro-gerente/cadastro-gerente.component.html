<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <base href="/src">

  <title>Cadastro</title>

  <!-- Bootstrap core CSS-->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->


  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body class="bg-light">

<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header bg-info text-light">Cadastro</div>
    <div class="card-body">
      <form (ngSubmit)="f.form.valid && OnSubmit()" #f="ngForm" [noValidate]="$any(false)">

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" [(ngModel)]="form.nome" #nome="ngModel" name="nome" id="nome" class="form-control"
                       autofocus="autofocus"
                       placeholder="Nome Completo" required="required">
                <label for="nome">Nome Completo</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" [(ngModel)]="form.nomeUsuario" #nomeUsuario="ngModel" name="nomeUsuario"
                       id="nomeUser"
                       class="form-control" minlength="3"
                       autofocus="autofocus"
                       placeholder="Nome Completo" required="required">
                <label for="nomeUser">Nome de usuario</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" [(ngModel)]="form.cpf" name="cpf" id="cpf" class="form-control" placeholder="CPF"
                       required="required">
                <label for="cpf">CPF</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" [(ngModel)]="form.rg" name="rg" id="rg" class="form-control" placeholder="RG"
                       required="required">
                <label for="rg">RG</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-label-group">
            <input type="email" [(ngModel)]="form.email" name="email" #email="ngModel" id="inputEmail"
                   class="form-control"
                   placeholder="Endereço de e-mail"
                   required="required">
            <label for="inputEmail">Endereço de e-mail</label>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email inválido!</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" [(ngModel)]="form.senha" #senha="ngModel" name="senha" id="inputPassword"
                       class="form-control"
                       placeholder="Senha" minlength="6"
                       required="required">
                <label for="inputPassword">Senha</label>
                <div *ngIf="f.submitted && senha.invalid">>
                  <div *ngIf="senha.errors.minlength">Senha precisa de pelomenos 6 caracteres</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" required [(ngModel)]="form.senhaConfirm" #senhaConfirm="ngModel"
                       name="senhaConfirm" id="confirmPassword"
                       class="form-control" minlength="6"
                       placeholder="Confirmar senha">
                <label for="confirmPassword">Confirmar senha</label>
                <div *ngIf="f.submitted && senha.invalid">
                  <div *ngIf="senhaConfirm !== senha">Senhas não são iguais!</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <input class="btn btn-info btn-block" type="submit" value="Cadastrar">
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Cadastro Falhou!<br/>{{errorMessage}}
        </div>
        <div *ngIf="isSignedUp">
          <ngb-alert> Cadastrado com Sucesso</ngb-alert>
        </div>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/logingerente">Página de login</a>
        <a class="d-block small" routerLink="/esqueceusenha">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
