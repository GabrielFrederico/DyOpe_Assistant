<title>Informações do Setor</title>
<!-- Page Content -->
<h1>Informações do Setor</h1>
<hr>


<div class="container " style="float: left; max-width: 70%; padding-left: 5%">
  <form (ngSubmit)="save()" [noValidate]="$any(false)">
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-4">
          <label for="gerente">Gerente</label>
          <select required="required"  name="gerente" [(ngModel)]="gerente" id="gerente" class="form-control">
            <option value="null" disabled>Selecione..</option>
            <option *ngFor="let gerente of gerentes" [value]="gerente">{{gerente.nome}}</option>
          </select>
        </div>
        <div class="col-md-4" *ngIf="setorShow">
          <label for="setor">Setor</label>
          <select [disabled]="!setorShow" name="setor" [(ngModel)]="setor"  required="required" id="setor" class="form-control">
            <option selected>Selecione..</option>
            <option *ngFor="let setor of gerente.setores" [value]="setor">{{setor.nome}}</option>
          </select>

        </div>

        <div class="col-md-4" *ngIf="setorShow">
          <label for="etapa">Etapa da Produção</label>
          <select [disabled]="!setorShow" name="etapa" [(ngModel)]="etapa" required="required" id="etapa" class="form-control">
            <option selected>Selecione..</option>
            <option *ngFor="let etapa of etapas" [value]="etapa">{{etapa.etapaProducao}}</option>
          </select>
        </div>

      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-4" *ngIf="setorShow">
          <label for="peca">Peça</label>
          <select [disabled]="!setorShow" name="peca" [(ngModel)]="peca" required="required" id="peca" class="form-control">
            <option selected>Selecione..</option>
            <option *ngFor="let peca of gerente.pecas"  [value]="peca">{{peca.descricao}}</option>
          </select>
        </div>
        <div class="col-md-4" *ngIf="showOpe">
          <label for="operacao">Operacao</label>
          <select [disabled]="!showOpe" name="ope" [(ngModel)]="ope" required="required" id="operacao" class="form-control">
            <option selected>Selecione..</option>
            <option *ngFor="let operacao of peca.operacoes"  [value]="operacao">{{operacao.id}}</option>
          </select>
        </div>
        <div class="col-md-4" *ngIf="showsubope">
          <label for="suboperacao">Operacao</label>
          <select [disabled]="!showOpe" name="subope" [(ngModel)]="subope" required="required" id="suboperacao" class="form-control">
            <option selected>Selecione..</option>
            <option *ngFor="let suboperacao of ope.suboperacoes"  [value]="suboperacao">{{suboperacao.descricao}}</option>
          </select>
        </div>
        <div class="col-md-4" *ngIf="showsubope" >
          <label for="qtdPecasOpe">Peças produzidas:</label>
          <input type="number" [(ngModel)]="informacao.qtdPecasOpe" name="qtdPecasOpe" id="qtdPecasOpe"
                 class="form-control"
                 placeholder="Peças produzidas:"
                 required="required">
        </div>
        <div class="col-md-4" *ngIf="showsubope">
          <label for="tempoNecessari">Tempo Unidade:</label>
          <input type="time" [(ngModel)]="informacao.tempoNecessario" name="tempoNecessario" id="tempoNecessari"
                 class="form-control"
                 placeholder="Tempo necessário:"
                 required="required">
        </div>
      </div>
    </div>

    <input class="btn btn-success" type="submit" value="Enviar">

    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto ">
        <div class="copyright text-center my-auto ">
          <span>Copyright © DyOpe Assistant 2019</span>
        </div>
      </div>
    </footer>
  </form>
</div>
<!-- /.content-wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pronto para sair?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Selecione "Sair" abaixo se você estiver pronto para encerrar sua sessão atual.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <a class="btn btn-primary" href="index">Sair</a>
      </div>
    </div>
  </div>
</div>

<!--Modal Redefinir Senha: -->

<div class="modal fade redefinir-senha" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-body">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myLargeModalLabel">Redefinir senha:</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <form method="post" action="infoSetor/cadastrarinfosetor">
            <div class="form-group">

              <div class="form-group">

                <div class="col-md-auto">
                  <div class="form-label-group">
                    <input type="password" id="senha_atual" class="form-control"
                           placeholder="Senha atual:"
                           required="required">
                    <label for="senha_atual">Senha atual:</label>
                  </div>
                </div>
              </div>

              <div class="form-group">

                <div class="col-md-auto">
                  <div class="form-label-group">
                    <input type="password" id="senha_nova" name="senha" class="form-control"
                           placeholder="Nova senha:"
                           required="required">
                    <label for="senha_nova">Nova senha:</label>
                  </div>
                </div>
              </div>

              <div class="form-group">

                <div class="col-md-auto">
                  <div class="form-label-group">
                    <input type="password" id="senha_confirmar" class="form-control"
                           placeholder="Confirmar senha:"
                           required="required">
                    <label for="senha_confirmar">Confirmar senha:</label>
                  </div>
                </div>

              </div>

            </div>

            <div class="modal-footer col-md-12">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
              <input class="btn btn-primary" type="submit" value="Cadastrar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
