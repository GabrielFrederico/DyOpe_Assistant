<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <base href="/src">

  <title>Redefinir senha</title>

  <!-- Bootstrap core CSS-->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->


  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body class="bg-light">

<div class="container-fluid">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header bg-info text-light">Redefinir Senha</div>
    <div class="card-body">
      <div class="text-center mb-4">
        <h4>Insira abaixo sua nova senha.</h4>
      </div>

      <div class="form-group">

        <div class="form-group">

          <div class="col-md-auto">
            <show-hide-password (click)="foconewsenha()" btnStyle="primary">
              <div class="form-label-group senhacadastro">
                <input type="password" #inputNewPassword id="new-password" name="new-password" class="form-control"
                       placeholder="Nova senha:" minlength="6" required="required">
                <label for="new-password">Nova senha:</label>
              </div>
            </show-hide-password>
          </div>
        </div>

        <div class="form-group">

          <div class="col-md-auto">
            <show-hide-password (click)="fococonfirmarsenha()" btnStyle="primary">
              <div class="form-label-group senhacadastro">
                <input type="password" #inputPasswordConfirm id="new-passwordconfirm" name="new-password"
                       class="form-control"
                       placeholder="Confirmar senha:"
                       required="required">
                <label for="new-passwordconfirm">Confirmar senha:</label>
              </div>
            </show-hide-password>
          </div>

        </div>

      </div>

      <div class="modal-footer col-md-12">
        <input class="btn btn-primary" type="submit" value="Confirmar">
      </div>

      <div class="text-center">
        <a class="d-block small" routerLink=""> PÃ¡gina de Login</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
