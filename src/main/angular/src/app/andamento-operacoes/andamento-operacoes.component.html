<base href="/src">
<title>Operações</title>
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link " id="nav-profile-tab" data-toggle="tab"
       [routerLink]="['/gerenteindex/operacoes', etapaproducao.etapaProducao]" role="tab" aria-controls="nav-profile"
       aria-selected="false">Sequência Operacional</a>
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
       [routerLink]="['/gerenteindex/andamentooperacoes', etapaproducao.etapaProducao]" role="tab"
       aria-controls="nav-home" aria-selected="true">Andamento</a>
  </div>
</nav>
<hr>
<h3>{{etapaproducao.etapaProducao}}</h3>
<hr>
<div class="row">
  <div class="col-sm-4">
    <div class="card border-info mb-3 lista">
      <div class="card-header border-info">Operações a fazer</div>
      <div class="card-body text-secondary">
        <a *ngFor="let operacao of gerente.operacoes; trackBy: trackByFn "
           class="btn btn-outline-info list-group-item list-group-item-action">{{operacao.id}}</a>
        <a *ngIf="!gerente.operacoes"
           class="btn btn-outline-info list-group-item list-group-item-action">Nenhuma Operação cadastrada</a>
      </div>
    </div>
  </div>


  <div class="col-sm-4">
    <div class="card border-warning mb-3 lista">
      <div class="card-header border-warning">Operações em andamento</div>
      <div class="card-body text-warning">
        <a class="btn btn-outline-warning list-group-item list-group-item-action ">
          Acabamento
        </a>
      </div>

    </div>
  </div>

  <div class="col-sm-4">
    <div class="card border-success mb-3 lista">
      <div class="card-header border-success">Operações concluídas</div>
      <div class="card-body text-success">
        <a class="btn btn-outline-success list-group-item list-group-item-action ">
          Risco
        </a>

        <a class="btn btn-outline-success list-group-item list-group-item-action ">
          Corte
        </a>
      </div>
    </div>
  </div>

</div>

<!-- Sticky Footer -->
<footer class="sticky-footer">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright © DyOpe Assistant 2019</span>
    </div>
  </div>
</footer>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
