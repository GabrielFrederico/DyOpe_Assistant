<base href="/src">
<title>Operações</title>
<h1>{{etapaproducao.tipoOpe}}</h1>
<hr>

<div class="row">
  <div class="col-sm-4">
    <div class="card border-info mb-3 lista">
      <div class="card-header border-info">Operações a fazer</div>
      <div class="card-body text-secondary">
        <a *ngFor="let operacao of gerente.operacoesFazer; trackBy: trackByFn " (click)="onSelect(operacao)"
           class="btn btn-outline-info list-group-item list-group-item-action " href="javascript:void(0)"
           data-toggle="modal" (click)="openInformacoes(content)" data-target=".informations">{{operacao.descricao}}</a>
      </div>
      <div class="card-footer bg-transparent border-info">
        <a class="btn btn-info" href="javascript:void(0)" (click)="openCadastro(cadastro)" data-toggle="modal"
           data-target=".cadastro-operacoes">Cadastrar</a>
      </div>
    </div>
  </div>


  <div class="col-sm-4">
    <div class="card border-warning mb-3 lista">
      <div class="card-header border-warning">Operações em andamento</div>
      <div class="card-body text-warning">
        <a class="btn btn-outline-warning list-group-item list-group-item-action ">
          Acabamento
        </a>

      </div>

    </div>
  </div>

  <div class="col-sm-4">
    <div class="card border-success mb-3 lista">
      <div class="card-header border-success">Operações concluídas</div>
      <div class="card-body text-success">
        <a class="btn btn-outline-success list-group-item list-group-item-action ">
          Risco
        </a>

        <a class="btn btn-outline-success list-group-item list-group-item-action ">
          Corte
        </a>
      </div>
    </div>
  </div>

</div>

<!-- Sticky Footer -->
<footer class="sticky-footer">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright © DyOpe Assistant 2019</span>
    </div>
  </div>
</footer>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>


<!--Modal Informações: -->
<ng-template #content let-modal class="modal fade informations modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myLargeModalLabel">Informações da Operações:</h4>
      <button type="button" (click)="modal.close('Save click')" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card-body">
        <form [noValidate]="$any(false)">
          <div class="form-group">
            <div class="form-group">

              <label for="DescricaoOpe">Descrição da operação:</label>
              <input [readonly]="isReadonly" [(ngModel)]="ope.descricao" required="required" class="form-control"
                     name="descricao" id="DescricaoOpe">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.dataInicio" type="date" id="datainicio"
                           class="form-control"
                           placeholder="Data Inicio:" name="dataInicio"
                           required="required">
                    <label for="datainicio" class="fonteriscoinfo">Data Inicio:</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.prazo" type="date" id="datalimite"
                           class="form-control"
                           placeholder="Data limite:" name="prazo"
                           required="required">
                    <label for="datalimite" class="fonteriscoinfo">Prazo:</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.custosOpe" type="text" id="custosOpe"
                           class="form-control fa-credit-card"
                           placeholder="Custos" name="custosOpe"
                           required="required">
                    <label for="custosOpe" class="fonteriscoinfo">Custos:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.loteProducao" type="number" id="LoteProd"
                           class="form-control"
                           placeholder="Lote de Produção" name="loteProducao"
                           required="required">
                    <label for="LoteProd" class="fonteriscoinfo">Lote de Produção:</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.numFuncionariosOpe" type="number" id="FuncNesc"
                           class="form-control"
                           placeholder="Funcionários necessários:" name="numFuncionariosOpe"
                           required="required">
                    <label for="FuncNesc" class="fonteriscoinfo">Funcionários necessários:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.qtdPecasOpe" type="number" id="QtdPecasFunc"
                           class="form-control"
                           placeholder="Quantidade de peças por funcionário:" name="qtdPecasOpe"
                           required="required">
                    <label for="QtdPecasFunc" class="fonteriscoinfo">Quantidade de peças por funcionário:</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.tempoNesc" type="number" id="TempoPeca"
                           class="form-control"
                           placeholder="Tempo necessário por peça:" name="tempoNesc"
                           required="required">
                    <label for="TempoPeca" class="fonteriscoinfo">Tempo necessário por peça:</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input [readonly]="isReadonly" [(ngModel)]="ope.precoPecaOpe" type="text" id="precoPeca"
                           class="form-control"
                           placeholder="Preço da peça:" name="precoPecaOpe"
                           required="required">
                    <label for="precoPeca" class="fonteriscoinfo">Preço da peça:</label>
                  </div>
                </div>
              </div>


            </div>


          </div>
          <div class="modal-footer col-md-12">

            <button class="btn btn-secondary" type="button" (click)="modal.close('Save click')" data-dismiss="modal">
              Sair
            </button>
            <input class="btn btn-info" type="button" (click)="toggleReadonly()" value="Editar">
            <input class="btn btn-success" type="submit" value="Salvar">

          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<!--Modal Cadastro: -->

<ng-template let-modal #cadastro class="modal fade cadastro-operacoes modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="cadastrooperacoes">Cadastro de Operações:</h4>
      <button type="button" (click)="modal.close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card-body">
        <form #cadastrarOperacao="ngForm" [noValidate]="$any(false)" (ngSubmit)="cadastrar()">
          <div class="form-group">
            <div class="form-group">

              <label for="DescricaoOp">Descrição da operação:</label>
              <input required="required" name="descricao" [(ngModel)]="operacao.descricao" class="form-control"
                     id="DescricaoOp">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="date" id="datainici" name="dataInicio" class="form-control"
                           placeholder="Data Inicio:" [(ngModel)]="operacao.dataInicio"
                           required="required">
                    <label for="datainici">Data Inicio:</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="date" id="datalimit" name="prazo" class="form-control"
                           placeholder="Data limite:" [(ngModel)]="operacao.prazo"
                           required="required">
                    <label for="datalimit">Data limite:</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="custosOp" name="custosOpe"
                         class="form-control fa-credit-card"
                         placeholder="Custos" [(ngModel)]="operacao.custosOpe"
                         required="required">
                  <label for="custosOp">Custos:</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="number" id="LotePro" name="loteProducao" class="form-control"
                         placeholder="Lote de Produção" [(ngModel)]="operacao.loteProducao"
                         required="required">
                  <label for="LotePro">Lote de Produção:</label>
                </div>
              </div>

            </div>
          </div>

          <div class="modal-footer col-md-12">
            <button class="btn btn-secondary" (click)="modal.close()" type="button" data-dismiss="modal">Cancelar
            </button>
            <input class="btn btn-primary" type="submit" value="Cadastrar">
          </div>
          <div *ngIf="cadastrarOperacao.submitted && erro" class="alert alert-warning separa">
            Cadastro Falhou!<br/>{{errorMessage}}
          </div>
        </form>
      </div>
    </div>
  </div>

</ng-template>
